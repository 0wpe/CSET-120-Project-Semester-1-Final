<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form action="" method="get" id="itemForm">
        <input type="text" name="title" id="itemTitle" placeholder="Enter item name" required>
        <input type="text" name="description" id="itemDescription" placeholder="Enter item description (Optional)" value="">
        <input type="text" name="price" id="itemPrice" placeholder="Enter item's price" required>
        <div id="dropZone" 
            style="width:300px;height:200px;border:2px dashed #aaa;display:flex;align-items:center;justify-content:center;margin-bottom:20px;">
            Drop image here
        </div>
        <!-- I'll hide the file input so I can add the data from the dropzone here
        <input type="file" name="file" id="fileInput" style="height: 100px; width: fit-content;padding: 20px 40px; background-color: #aaa; display: none;" placeholder="Click to pick a file"> -->
        <div id="gallery"></div>
        <button type="submit" id="formBtn">Submit New Item</button>
    </form>
    <script src="scripts/adminFormAddScript.js"></script>
</body>
</html>
